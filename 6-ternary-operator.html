<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Ternary Operator</title>
</head>
<body>
    <center><h1>Javascript Ternary Operator</h1></center>

    <p id="ternary_operator"></p>

    <script>
         "use strict";

         var age = 25;

         /*
              The ternary operator is a simplified conditional operator like if / else.

              Syntax: condition ? <expression if true> : <expression if false>
         */

         var drink = ( age >= 18) ? "You can drink Coffee" : "You can drink Milk";
         document.getElementById('ternary_operator').innerHTML = drink;

         
    </script>
</body>
</html>
