<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse an Array</title>
</head>
<body>
    <script>
        /*
              Reverse an Array
        */

        let array_1 = [20, 12, 78, 90, 12, 9, 87, 11, 15, 15, 40];
        let array_2 = [];

        for(var i = array_1.length; i>0; i--){
            array_2 = array_1[i];
            console.log(array_2);
        }
    </script>
</body>
</html>
