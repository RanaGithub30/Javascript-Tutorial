    <script>
        /*
            Given an array of integers and a positive integer k, determine the number of (i, j) pairs where i < j and (ar[i] + ar[j]) 
            is divisible by K

            Example
            ----------------------

            n = 6 (array length)
            k = 5 (no by which it will be divisible)
            ar = [1,2,3,4,5,6]

            Here 3 pairs will meet the criteria - [[1,4], [2,3], [4,6]] this pairs are divisible by 5
            so o/p will be --- 3
        */


        function divisibleSumPairs(n, k, ar) {
            // Write your code here
            
            var arr2 = [];
            var total = 0;
            
            for(var i=0; i<n; i++){
                
                for(var j=i+1; j<n; j++){
                    arr2.push(ar[i] + ar[j]);
                }
            }
            
            for(var m=0; m<arr2.length; m++){
            if(arr2[m]%k == 0){
                total++;
            }    
            }
            
            return total;
        }

        let result = divisibleSumPairs(6, 3, [1, 3, 2, 6, 1, 2]);
        console.log(result);
    </script>
