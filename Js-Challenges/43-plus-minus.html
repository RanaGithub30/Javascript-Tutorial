<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /*
               Given an array of integers, calculate the ratios of its elements that are positive, negative, and zero. 
               Print the decimal value of each fraction on a new line with 6 places after the decimal.
        */

        function plusMinus(arr){
            let positiveNo = 0;
            let negativeNo = 0;
            let zeroNo = 0;
            
            let percentPositive=0;
            let percentNegative=0;
            let percentZero=0;
            
            for(let i=0;i<arr.length;i++){
                if(arr[i] >0){
                    positiveNo = positiveNo+1;
                }    
                else if(arr[i] < 0){
                    negativeNo = negativeNo+1;
                }
                else{
                    zeroNo = zeroNo+1;
                }
            }
            
            percentPositive = (positiveNo/arr.length).toFixed(6);
            percentNegative = (negativeNo/arr.length).toFixed(6);
            percentZero = (zeroNo/arr.length).toFixed(6);
            
            console.log(`${percentPositive}\n${percentNegative}\n${percentZero}`);
        }

        plusMinus([1,1,0,-1,-1]);
    </script>
</body>
</html>
