    <script>

        /*
            Ques. - 
            ------------------

            Two children, Lily and Ron, want to share a chocolate bar. Each of the squares has an integer on it.
            Lily decides to share a contiguous segment of the bar selected such that:

            1. The length of the segment matches Ron's birth month, and,
            2. The sum of the integers on the squares is equal to his birth day.

            Determine how many ways she can divide the chocolate.

            
            //////////////////////////////////////////////////////////////////////////////////

            Example - 
            -------------------------------

            s = [2,2,1,3,2]
            d = 4
            m = 2

            Lily wants to find segments summing to Ron's birth day, d = 4, with a length equalling his birth month, m = 2.  
            In this case, there are two segments meeting her criteria: [2,2] and [1,3]
        */

        function birthday(s, d, m) {
        let totalNo = 0;
        let result = [];
            
        // Write your code here
        for(let i=0; i<=s.length-m ; i++){
            let noToAdd = [];
            for(let j=0; j<m; j++){
                noToAdd.push(s[i+j]);     
            }
            
            // Check if the sum of the subarray equals d
            if (noToAdd.reduce((acc, curr) => acc + curr, 0) === d) {
                totalNo++;
            }
        }
            
            return totalNo;
        }

        let result = birthday([1,2,1,3,2], 3, 2);
        console.log(result);

    </script>
