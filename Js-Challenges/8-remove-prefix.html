    <script>
        /*
            Write a program which removes 0 from prefix but not suffix..
            e.g., - if, i/p - 300, (o/p - 300)
            if, i/p - 003, (o/p - 3)
        */

        let original_num;
        let result;

        function removeZeros(number){
            if(number%10 == 0){
                result = original_num;
            }else{
                result = (number%10);
            }
            console.log(result);
        }
        original_num = '009';
        removeZeros(original_num);
    </script>
