    <script>
          /*
                   Create a function that will return an integer number corresponding to the amount of digits 
                   in the given integer num.
                   
                   Sample O/P - 
                   ------------------

                    num_of_digits(1000) ➞ 4
                    num_of_digits(12) ➞ 2
                    num_of_digits(1305981031) ➞ 10
                    num_of_digits(0) ➞ 1

          */

          function num_of_digits(num){
                 num = num.toString().length;
                 return num;
          }

          let result = num_of_digits(1000);
          alert(result);
    </script>
