    <title>Convert Minute to Second</title>
</head>
<body>
    <script>
        /*
              Write a program to convert minute to second..
        */

        function seconds(min){
        let second;
        if(min > 0){
            second = (min * 60)+" Seconds";
        }else{
            second = "Please Enter valid value";
        }
        
        console.log(second);
        }
        return seconds(2);
    </script>
