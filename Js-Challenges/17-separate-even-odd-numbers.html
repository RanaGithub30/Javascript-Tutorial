    <script>
        /*
             Remove all Even and Odd Number from Array
        */

         let array_1 = [12, 21, 38, 23, 25, 27, 30, 32, 5, 7];
        let array_2 = [];
        let array_3 = [];

        for(var i = 0; i<array_1.length; i++){
            if(array_1[i]%2 == 0){
                    array_2.push(array_1[i]);
            }
            else{
                array_3.push(array_1[i]);
            }
        }
    console.log("Even Numbers Are: "+array_2);
    console.log("Odd Numbers Are: "+array_3);
    </script>
