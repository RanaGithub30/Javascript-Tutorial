<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Question:
            
            
            FizzBuzz Problem: Write a program that prints the numbers from 1 to 100. But for multiples of three print "Fizz" instead of 
            the number and for the multiples of five print "Buzz". For numbers which are multiples of both three and five print "FizzBuzz".
        */

        function fizzbuzz(){
            let res2 = [];
            
            for(let i=1; i<101; i++){
                let res = "";
                
                if(i%3 == 0 && i%5 == 0){
                    res = "FIZZ-BUZZ";
                }
                else if(i%3 == 0){
                    res = "FIZZ";
                }
                else if(i%5==0){
                    res = "BUZZ";
                }
                else{
                    res = i;
                }
                
                res2.push(res);
            }
            
            return res2;
        }

        let res = fizzbuzz();
        console.log(res);
    </script>
</body>
</html>
