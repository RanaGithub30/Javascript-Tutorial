<body>
    

    <script>
        /*
               Given an n-sided regular polygon n, return the total sum of internal angles (in degrees).
        */

        const polygon_sides = prompt("Give Input");

        var sum_of_polygon_angle = ((polygon_sides - 2) * 180);
        alert("Sum of "+ polygon_sides + " sides of polygon's angle is : "+ sum_of_polygon_angle);

    </script>
</body>
