<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = " Before Sort : " + fruits;

fruits.sort();
document.getElementById("demo2").innerHTML = " After Sort : " + fruits;
</script>

</body>
</html>
