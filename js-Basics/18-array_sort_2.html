<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>Click the buttons to sort the array alphabetically or numerically.</p>

<button onclick="sort_alph()">Sort Alphabetically</button>
<button onclick="sort_num()">Sort Numerically</button>
<button onclick="rev_sort()">Reverse Sort</button>

<p id="demo"></p>

<script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML = points;  

        function sort_alph() {
        points.sort();
        document.getElementById("demo").innerHTML = points;
        }

        function sort_num() {
        points.sort(function(a, b){return a - b});
        document.getElementById("demo").innerHTML = points;
        }

        function rev_sort(){
            points.sort(function(a, b){return b - a});
            document.getElementById("demo").innerHTML = points;
        }
</script>

</body>
</html>
