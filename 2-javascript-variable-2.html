<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variables</title>
</head>
<body>
    <p id="javscript-var"></p>

    <script>
      
       /*
             const
             ---------------------------------

             The value of a constant can't be changed through reassignment 
             (i.e. by using the assignment operator), and it can't be redeclared 
             (i.e. through a variable declaration).

       */

       "use strict";

       const pi = 3.14; // Once, const is declared, cann't be redeclared.
       // pi = 3.15; // This line will give error..
       
       console.log(pi);

    </script>

</body>
</html>
